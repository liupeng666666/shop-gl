<!--添加-->
<div class="modal light_bg fade" id="addItem" tabindex="-1" role="dialog" aria-labelledby="addItem" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">添加充值信息</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="form-control-label">充值金额:</label>
                        <input name="" type="number" class="form-control" value="" id="add_money">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">支付金额:</label>
                        <input name="" type="number" class="form-control" value="" id="add_actual">
                    </div>
                    <div class="form-group text-danger" style="display: none;" id="add_danger">
                        <i class="fa fa- fa-exclamation-circle"></i> <span id="add_tishi"></span>
                    </div>
                    <!--/.form-group-->

                </form>

            </div>
            <!--modal-body-->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="qd_add()">确定</button>
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--end modal-->
<!--/.wrapper-->
<!--修改-->
<div class="modal light_bg fade" id="EditItem" tabindex="-1" role="dialog" aria-labelledby="addItem" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">修改充值信息</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form>

                    <div class="form-group">
                        <label class="form-control-label">充值金额:</label>
                        <input name="" type="number" class="form-control" value="" id="edit_money">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">支付金额:</label>
                        <input name="" type="number" class="form-control" value="" id="edit_actual">
                    </div>
                    <div class="form-group text-danger" style="display: none;" id="edit_danger">
                        <i class="fa fa- fa-exclamation-circle"></i> <span id="edit_tishi"></span>
                    </div>
                    <!--/.form-group-->

                </form>

            </div>
            <!--modal-body-->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="qd_edit()">确定</button>
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--end modal-->

<div class="modal dark_bg fade" id="delItem" tabindex="-1" role="dialog" aria-labelledby="delItem" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">删除提示</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                确定要删除？
            </div>
            <!--modal-body-->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="del_qd()">确定</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--end modal-->

<!--公用提示-->
<div class="modal fade" id="showPrompt" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" style="width: 300px;">
        <div class="modal-content prompt-content">
            <div class="modal-header">
                <h4 class="modal-title" id="state_css"><i class="fa fa-check fa-lg bg-success"></i>已禁用</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!--公共提示层-->
<div class="modal dark_bg fade" id="tip-public" tabindex="-1" role="dialog" aria-labelledby="delItem"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">重要提示</h5>

            <div class="modal-body" id="tip-public-div">
                确定要删除？
            </div>
            <!--modal-body-->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
