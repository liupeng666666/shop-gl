<!--添加-->
<div class="modal light_bg fade" id="addItem" tabindex="-1" role="dialog" aria-labelledby="addItem" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">添加用户</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="form-control-label">真实姓名:</label>
                        <input name="" type="text" class="form-control" value="" id="add_nickname">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">手机号:</label>
                        <input name="" type="text" class="form-control" value="" id="add_phone">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">密码:</label>
                        <input name="" type="text" class="form-control" value="" id="add_password">
                    </div>
                    <!--/.form-group-->
                    <div class="form-group">
                        <label class="form-control-label"><span class="text-danger">*</span>所属机构:</label>
                        <input name="" type="text" class="form-control mb-3" value="" placeholder="机构名称快速搜索"
                               oninput="xz_input(this.value)">
                        <select class="form-control" id="add_select">
                        </select>

                    </div>

                    <div class="form-group">
                        <label class="form-control-label">上传头像:</label>
                        <input id="file-addHead" type="file" class="form-control">
                    </div>

                    <div class="form-group text-danger" style="display: none;" id="add_danger">
                        <i class="fa fa- fa-exclamation-circle"></i> <span id="add_tishi"></span>
                    </div>
                    <!--/.form-group-->

                </form>

            </div>
            <!--modal-body-->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="qd_add()">确定</button>
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--end modal-->

<!--修改-->
<div class="modal light_bg fade" id="editItem" tabindex="-1" role="dialog" aria-labelledby="addItem" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">修改用户</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="form-control-label">真实姓名:</label>
                        <input name="" type="text" class="form-control" value="" id="update_nickname">
                    </div>
                    <!--/.form-group-->
                    <div class="form-group">
                        <label class="form-control-label"><span class="text-danger">*</span>所属角色:</label>
                        <input name="" type="text" class="form-control mb-3" value="" placeholder="机构名称快速搜索"
                               oninput="up_xz_input(this.value)">
                        <select class="form-control" id="update_select">
                        </select>

                    </div>
                    <!--/.form-group-->
                    <div class="form-group">
                        <label class="form-control-label">上传头像:</label>
                        <input id="file-editHead" type="file" class="form-control" value="">
                    </div>


                    <div class="form-group text-danger" style="display: none;" id="update_danger">
                        <i class="fa fa- fa-exclamation-circle"></i> <span id="update_tishi"></span>
                    </div>
                    <!--/.form-group-->
                </form>

            </div>
            <!--modal-body-->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="qd_update()">确定</button>
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--end modal-->

<!--密码重置-->
<div class="modal light_bg fade" id="memberPWD" tabindex="-1" role="dialog" aria-labelledby="memberPWD"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">密码重置</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="form-control-label">新密码:</label>
                        <input name="" type="text" class="form-control" value="" id="pass_pass">

                    <!--/.form-group-->
                    <div class="form-group">
                        <label class="form-control-label">重复密码:</label>
                        <input name="" type="text" class="form-control" value="" id="pass_pass_news">
                    </div>
                    <!--/.form-group-->


                    <div class="form-group text-danger" style="display: none;" id="pass_danger">
                        <i class="fa fa- fa-exclamation-circle"></i> <span id="pass_tishi"></span>
                    </div>
                    <!--/.form-group-->

                </form>

            </div>
            <!--modal-body-->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="qd_pass()">确定</button>
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--end modal-->
