<!--添加-->
<div class="modal light_bg fade" id="addItem" tabindex="-1" role="dialog" aria-labelledby="addItem" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">添加优惠券</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="form-control-label">优惠券名称:</label>
                        <input name="" type="text" class="form-control" value="" id="add_title">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">累计金额:</label>
                        <input name="" type="number" class="form-control" value="" id="add_cumulative">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">立减金额:</label>
                        <input name="" type="number" class="form-control" value="" id="add_reduce">
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">优惠券类型:</label>
                        <select class="form-control" id="add_style" onchange="xz_style(this.value)">
                            <option value='0'>全场通用</option>
                            <option value='1'>新用户</option>
                            <option value='2'>分类</option>
                            <option value='3'>指定商品</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">数量:</label>
                        <input name="" type="number" class="form-control" value="" id="add_number">
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">开启类型:</label>
                        <select class="form-control" id="add_type" onchange="xz_type(this.value)">
                            <option value='0'>指定日期</option>
                            <option value='1'>周期</option>
                        </select>
                    </div>
                    <div class="form-group open-end">
                        <label class="form-control-label">开启时间:</label>
                        <input type="text" value="" id="add_opentime" class="form-control"
                               data-date-format="yyyy-mm-dd hh:ii">
                    </div>
                    <div class="form-group  open-end">
                        <label class="form-control-label">结束时间:</label>
                        <input type="text" value="" id="add_endtime" class="form-control"
                               data-date-format="yyyy-mm-dd hh:ii">

                    </div>
                    <div class="form-group open-cycle" style="display: none;">
                        <label class="form-control-label">领取周期:</label>
                        <input name="" type="number" class="form-control" value="" id="add_cycle">
                    </div>
                    <div class="form-group style-class" style="display: none;">
                        <label class="form-control-label">分类:</label>
                        <select class="form-control" id="add_classid">

                        </select>
                    </div>
                    <div class="form-group style-goods" style="display: none;">
                        <label class="form-control-label"><span class="text-danger">*</span>快速搜索商品:</label>
                        <div>
                            <input name="" type="text" class="form-control mb-3" value="" placeholder="商品搜索"
                                   style="width: 90%;float: left;" id="add_sx">
                            <button type="button" class="btn btn-primary" style="float: left;" onclick="xz_input()"><i
                                    class="fa fa-search"></i></button>
                        </div>
                        <select class="form-control" id="add_select">
                        </select>

                    </div>
                    <div class="form-group text-danger" style="display: none;" id="add_danger">
                        <i class="fa fa- fa-exclamation-circle"></i> <span id="add_tishi"></span>
                    </div>
                    <!--/.form-group-->

                </form>

            </div>
            <!--modal-body-->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="qd_add()">确定</button>
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">取消</button>
            </div>

    <!--modal-dialog-->
</div>
<!--end modal-->
