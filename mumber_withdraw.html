<body class="fixed-sidebar fixed-header  content-appear">

        <div class="sk-wave">

    </div>
</div>
<!-- Preloader -->
<div class="wrapper">
    <!-- Sidebar -->
    <div class="site-overlay"></div>
    <!-- Header -->
    <div class="site-header">
        <nav class="navbar navbar-light">
            <div class="navbar-left">
                <a class="navbar-brand" href="index.html">
                    <div class="logo"></div>
                </a>
                <div class="toggle-button dark sidebar-toggle-first float-left hidden-md-up">
                    <span class="hamburger"></span>
                </div>
                <div class="toggle-button-second dark float-right hidden-md-up">
                    <i class="fa fa-sign-out"></i>
                </div>

            </div>
            <div class="navbar-right navbar-toggleable-sm hidden-sm-down" id="collapse-1">

    <div class="site-sidebar">
        <div class="custom-scroll custom-scroll-light">
            <div class="user-panel">
                <div class="float-left image">
                    <img src="" id="left_user_img" class="rounded-circle" alt="User Image">
                </div>
                <div class="float-left info tooltip-info">
                    <p id="left_user_nickname"></p>
                    <a href="userset.html"><i class="fa fa-user-circle-o"></i> 设置</a>
                    <a href="login-log.html" data-toggle="tooltip" data-placement="right" data-color="tooltip-red"
                       title="" id="iplog"><i class="fa fa-circle text-success"></i> 登陆正常</a>
                    <!--<a href="login-log.html" data-toggle="tooltip"  data-placement="right" data-color="tooltip-red" title=""  id="iplog"><i class="fa fa-circle text-danger"></i> 异地登录</a>-->

            </div>
            <ul class="sidebar-menu">

            </ul>
        </div>
    </div>

    <div class="site-content">
        <!-- Content -->
        <div class="content-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 page-title">
                        <h3>团长资产日志</h3>
                    </div>
                </div>
                <!--/.row-->

                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-block">
                                <div class="row">
                                    <div class="col-md-6 col-sm-12 mb-sm-3">
                                        <div class="btn-group">
                                            <button class="btn btn-primary" type="button" data-toggle="modal"
                                                    data-target="#addItem"><i class="fa fa-plus"></i>添加
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12 mb-sm-3">
                                        <form class="form-inline float-sm-none float-lg-right" role="form">
                                            <div class="form-group">
                                                <select class="form-control" id="state">
                                                    <option value="">全部</option>
                                                    <option value="0">暂未审核</option>
                                                    <option value="1">审核通过</option>
                                                    <option value="2">审核失败</option>
                                                </select>

                                                <button type="button" class="btn btn-primary" onclick="select()"><i
                                                        class="fa fa-search"></i></button>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                                <!--/.row-->
                                <table class="table table-hover" id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th class="text-center" width="40px">团长头像</th>
                                        <th>团长真实姓名</th>
                                        <th>提现金额</th>
                                        <th>到账金额</th>
                                        <th>交税金额</th>
                                        <th>状态</th>
                                        <th>提现前剩余奖励</th>
                                        <th>提现后剩余奖励</th>
                                        <th>提现时间</th>
                                        <th>审核人头像</th>
                                        <th>审核人</th>
                                        <th>审核时间</th>
                                        <th>备注</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="money_html">

                                    </tbody>
                                </table>

                            </div>
                            <!--/.card-block-->

                        </div>
                        <!--/.card-->
                    </div>
                    <!--/.col-->
                </div>
                <!--/.row-->

            </div>
        </div>
        <!-- Footer -->
        <footer class="footer">

                    <div class="col-sm-12 text-sm-left">2019 © 济南铸皓信息科技有限公司</div>

<!--添加-->
<div class="modal light_bg fade" id="addItem" tabindex="-1" role="dialog" aria-labelledby="addItem" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">添加提现信息</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form>

                    <div class="form-group">
                        <label class="form-control-label"><span class="text-danger">*</span>提现金额:</label>
                        <input name="" type="text" class="form-control" value="">
                    </div>
                    <!--/.form-group-->
                    <div class="form-group">
                        <label class="form-control-label"><span class="text-danger">*</span>到账金额:</label>
                        <input name="" type="text" class="form-control" value="">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label"><span class="text-danger">*</span>交税金额:</label>
                        <input name="" type="text" class="form-control" value="">
                    </div>
                    <!--/.form-group-->
                    <div class="form-group">
                        <label class="form-control-label">描述:</label>
                        <textarea class="form-control"></textarea>
                    </div>
                    <!--/.form-group-->

                    <div class="form-group text-danger">
                        <i class="fa fa- fa-exclamation-circle"></i>
                    </div>
                    <!--/.form-group-->

                </form>

            </div>
            <!--modal-body-->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">确定</button>
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--end modal-->
