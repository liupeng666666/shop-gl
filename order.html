<body class="fixed-sidebar fixed-header  content-appear">

    <div id="status">
        <div class="sk-wave">
            <div class="sk-rect sk-rect1"></div>

            <div class="sk-rect sk-rect3"></div>
            <div class="sk-rect sk-rect4"></div>
            <div class="sk-rect sk-rect5"></div>

        <div class="preloader-text">LOADING...</div>

<div class="wrapper">
    <!-- Sidebar -->
    <div class="site-overlay"></div>
    <!-- Header -->
    <div class="site-header">
        <nav class="navbar navbar-light">
            <div class="navbar-left">
                <a class="navbar-brand" href="index.html">
                    <div class="logo"></div>
                </a>
                <div class="toggle-button dark sidebar-toggle-first float-left hidden-md-up">
                    <span class="hamburger"></span>

                <div class="toggle-button-second dark float-right hidden-md-up">
                    <i class="fa fa-sign-out"></i>
                </div>

            </div>
            <div class="navbar-right navbar-toggleable-sm hidden-sm-down" id="collapse-1">
                <div class="toggle-button light sidebar-toggle-second float-left hidden-sm-down">
                    <span class="hamburger"></span>
                </div>
                <div class="toggle-button-second light float-right hidden-sm-down">
                    <i class="fa fa-sign-out"></i>
                </div>
                <ul class="nav navbar-nav float-right">
                    <li class="nav-item hidden-sm-down">
                        <a class="nav-link toggle-fullscreen" href="#">
                            <i class="ti-fullscreen"></i>
                        </a>
                    </li>
                </ul>

            </div>
        </nav>
    </div>

    <div class="site-sidebar">
        <div class="custom-scroll custom-scroll-light">
            <div class="user-panel">
                <div class="float-left image">
                    <img src="" id="left_user_img" class="rounded-circle" alt="User Image">
                </div>
                <div class="float-left info tooltip-info">
                    <p id="left_user_nickname"></p>
                    <a href="userset.html"><i class="fa fa-user-circle-o"></i> 设置</a>
                    <a href="login-log.html" data-toggle="tooltip" data-placement="right" data-color="tooltip-red"
                       title="" id="iplog"><i class="fa fa-circle text-success"></i> 登陆正常</a>
                    <!--<a href="login-log.html" data-toggle="tooltip"  data-placement="right" data-color="tooltip-red" title=""  id="iplog"><i class="fa fa-circle text-danger"></i> 异地登录</a>-->
                </div>
            </div>
            <ul class="sidebar-menu">

            </ul>
        </div>
    </div>

    <div class="site-content">
        <!-- Content -->
        <div class="content-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 page-title">
                        <h3>商品管理</h3>
                    </div>
                </div>
                <!--/.row-->

                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-block">
                                <div class="row">

                                    <div class="col-md-12 col-sm-12 mb-sm-3">
                                        <form class="form-inline float-sm-none float-lg-right" role="form">
                                            <div>
                                                <select class="form-control" id="mumberid">
                                                    <option value=''>团长</option>
                                                </select>
                                            </div>
                                            <div>
                                                <select class="form-control" id="state">
                                                    <option value=''>状态</option>
                                                    <option value='0'>创建订单</option>
                                                    <option value='1'>已付款</option>
                                                    <option value='2'>已完成</option>
                                                    <option value='2'>已取消</option>
                                                    <option value='2'>申请售后</option>
                                                    <option value='2'>已完成售后</option>
                                                </select>
                                            </div>
                                            <div>
                                                <select class="form-control" id="paystate">
                                                    <option value=''>支付状态</option>
                                                    <option value="0">余额支付</option>
                                                    <option value="1">微信支付</option>
                                                </select>
                                            </div>
                                            <div>
                                                <select class="form-control" id="iscoupon">
                                                    <option value=''>是否使用优惠券</option>
                                                    <option value="0">未使用</option>
                                                    <option value="1">已使用</option>
                                                </select>
                                            </div>
                                            <div>
                                                <select class="form-control" id="isintegral">
                                                    <option value=''>是否使用积分</option>
                                                    <option value="0">未使用</option>
                                                    <option value="1">已使用</option>
                                                </select>
                                            </div>
                                            <div>
                                                <select class="form-control" id="isgive">
                                                    <option value=''>是否获赠积分</option>
                                                    <option value="0">为获赠</option>
                                                    <option value="1">已获赠</option>
                                                </select>
                                            </div>
                                            <div>
                                                <select class="form-control" id="ismention">
                                                    <option value=''>派送方式</option>
                                                    <option value="0">自提</option>
                                                    <option value="1">派送</option>
                                                </select>
                                            </div>
                                            <div>
                                                <select class="form-control" id="spell">
                                                    <option value=''>是否精品团购</option>
                                                    <option value="0">非精品团购</option>
                                                    <option value="1">精品团购</option>
                                                </select>
                                            </div>
                                            <div>
                                                <select class="form-control" id="shipment">
                                                    <option value=''>出货状态</option>
                                                    <option value="0">未出货</option>
                                                    <option value="1">已出货</option>
                                                    <option value="2">已收货</option>
                                                </select>
                                            </div>

                                            <div>
                                                <input type="text" class="form-control" style="width: 180px;" name=""
                                                       placeholder="用户昵称" id="nickname">
                                                <button type="button" class="btn btn-primary" onclick="select()"><i
                                                        class="fa fa-search"></i></button>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                                <!--/.row-->
                                <table class="table table-hover" id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th class="text-center" width="40px">头像</th>
                                        <th>用户昵称</th>
                                        <th class="text-center" width="40px">团长头像</th>
                                        <th>团长昵称</th>
                                        <th>消费金额</th>
                                        <th>支付金额</th>
                                        <th>状态</th>
                                        <th>支付状态</th>
                                        <th>优惠券</th>
                                        <th>使用积分</th>
                                        <th>获赠积分</th>
                                        <th>提货状态</th>
                                        <th>精品/其他</th>
                                        <th>出货状态</th>
                                        <th>创建时间</th>
                                        <th>送货地址</th>
                                        <th>派送费</th>
                                        <th>流程日志</th>
                                        <th>商品详情</th>

                                    </tr>
                                    </thead>
                                    <tbody id="money_html">

                                    </tbody>
                                </table>

                            </div>
                            <!--/.card-block-->

                        </div>
                        <!--/.card-->
                    </div>
                    <!--/.col-->
                </div>
                <!--/.row-->

            </div>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 text-sm-left">2019 © 济南铸皓信息科技有限公司</div>
                </div>
            </div>
        </footer>
    </div>

</div>
<div class="modal light_bg fade" id="LogItem" tabindex="-1" role="dialog" aria-labelledby="addItem" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">购买流程日志</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <td>创建时间</td>
                            <td>操作状态</td>

                        </tr>
                        </thead>
                        <tbody id="log_html">

                        </tbody>
                    </table>

                </form>

            </div>
            <!--modal-body-->
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--end modal-->
<div class="modal light_bg fade" id="ListItem" tabindex="-1" role="dialog" aria-labelledby="addItem" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">购买产品详情</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <td>头像</td>
                            <td>标题</td>
                            <td>价格</td>
                            <td>数量</td>
                            <td>状态</td>
                        </tr>
                        </thead>
                        <tbody id="list_html">

                        </tbody>
                    </table>

                </form>

            </div>
            <!--modal-body-->
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--end modal-->

<div class="modal dark_bg fade" id="delItem" tabindex="-1" role="dialog" aria-labelledby="delItem" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">取消提示</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                确定要取消交易？
            </div>
            <!--modal-body-->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="del_qd()">确定</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--end modal-->

<!--公共提示层-->
<div class="modal dark_bg fade" id="tip-public" tabindex="-1" role="dialog" aria-labelledby="delItem"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">重要提示</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body" id="tip-public-div">
                确定要删除？
            </div>
            <!--modal-body-->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
