<!--添加-->
<div class="modal light_bg fade" id="addItem" tabindex="-1" role="dialog" aria-labelledby="addItem" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">添加团长</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="form-control-label">真实姓名:</label>
                        <input name="" type="text" class="form-control" value="" id="add_fullname">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">手机号:</label>
                        <input name="" type="text" class="form-control" value="" id="add_phone">
                    </div>
                    <!--/.form-group-->
                    <div class="form-group">
                        <label class="form-control-label"><span class="text-danger">*</span>搜索用户:</label>
                        <div>
                            <input name="" type="text" class="form-control mb-3" value="" placeholder="机构名称快速搜索"
                                   style="width: 90%;float: left;" id="add_sx">
                            <button type="button" class="btn btn-primary" style="float: left;" onclick="xz_input()"><i
                                    class="fa fa-search"></i></button>
                        </div>
                        <select class="form-control" id="add_select" onchange="add_xz(this.value)">
                        </select>

                    </div>
                    <div class="form-group  show_hide" style="display: none;">
                        <label class="form-control-label">昵称:</label>
                        <input name="" type="text" class="form-control" value="" id="add_nickname">
                    </div>
                    <div class="form-group  show_hide" style="display: none;">
                        <label class="form-control-label">头像:</label>
                        <img src="" id="left_user_img" id="add_img"/>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">所在小区:</label>
                        <input name="" type="text" class="form-control" value="" id="add_village">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">详细地址:</label>
                        <input name="" type="text" class="form-control" value="" id="add_address">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">银行卡号:</label>
                        <input name="" type="text" class="form-control" value="" id="add_khao">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">所在银行:</label>
                        <input name="" type="text" class="form-control" value="" id="add_bank">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">持卡人姓名:</label>
                        <input name="" type="text" class="form-control" value="" id="add_bank_name">
                    </div>
                    <div class="form-group  show_hide">
                        <label class="form-control-label">地图检索:</label>
                        <div style="width: 100%;height: 300px;" id="add_js"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">配送区间:</label>
                        <input name="" type="number" class="form-control" value="" id="add_range">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">配送费:</label>
                        <input name="" type="number" class="form-control" value="" id="add_fee">
                    </div>
                    <div class="form-group text-danger" style="display: none;" id="add_danger">
                        <i class="fa fa- fa-exclamation-circle"></i> <span id="add_tishi"></span>
                    </div>
                    <!--/.form-group-->

                </form>

            </div>
            <!--modal-body-->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="qd_add()">确定</button>
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!--modal-content-->
    </div>
    <!--modal-dialog-->
</div>
<!--end modal-->
